name: main

on:
- push
- pull_request

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - uses: pnpm/action-setup@v2
      with:
        version: 7
    - run: pnpm install
    - run: pnpm ci
    - uses: codecov/codecov-action@v3
